<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Paradigm Onboarding</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0fff4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .onboarding-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .affirm-button {
      background-color: #38a169;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Wallet Connection Screen -->
  <div id="walletScreen">
    <div class="onboarding-box">
      <h1>Welcome to the New Paradigm</h1>
      <p>Connect your wallet and affirm your values to join our community.</p>
      <button id="connectWallet" class="affirm-button">Connect MetaMask</button>
    </div>
  </div>

  <!-- Affirmation Screen -->
  <div id="affirmationScreen" class="hidden">
    <div class="onboarding-box">
      <h2>Affirm Your Values</h2>
      <p>We believe in kindness, collaboration, and authenticity. Do you affirm these values?</p>
      <button id="affirmYes" class="affirm-button">I Affirm</button>
    </div>
  </div>

  <!-- Guest Book Screen -->
  <div id="guestBookScreen" class="hidden">
    <div class="onboarding-box">
      <h2>Guest Book</h2>
      <form id="guestBookForm">
        <input type="text" id="message" placeholder="Leave a message..." required />
        <button type="submit" class="affirm-button">Sign Guest Book</button>
      </form>
    </div>
  </div>

  <!-- ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script>
    const contractAddress = "YOUR_CONTRACT_ADDRESS"; // Replace with your deployed address

    const abi = [/* Paste your ABI array here */];

    let provider, signer, contract;

    window.onload = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
      } else {
        alert("MetaMask not detected. Please install it to continue.");
      }
    };

    document.getElementById("connectWallet").onclick = async () => {
      await provider.send("eth_requestAccounts", []);
      document.getElementById("walletScreen").classList.add("hidden");
      document.getElementById("affirmationScreen").classList.remove("hidden");
    };

    document.getElementById("affirmYes").onclick = async () => {
      try {
        await contract.affirmValues();
        document.getElementById("affirmationScreen").classList.add("hidden");
        document.getElementById("guestBookScreen").classList.remove("hidden");
      } catch (err) {
        alert("Already affirmed or error occurred.");
      }
    };

    document.getElementById("guestBookForm").onsubmit = async (e) => {
      e.preventDefault();
      const message = document.getElementById("message").value;
      try {
        await contract.signGuestBook(message);
        document.getElementById("message").value = "";
        alert("Message signed!");
      } catch (err) {
        alert("Please affirm values before signing.");
      }
    };
  </script>
</body>
</html>
