<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Paradigm Onboarding</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to the New Paradigm Friendship Community</h1>
  <p>Please connect your wallet to begin onboarding.</p>
  <button id="connectWallet">Connect Wallet</button>

  <div id="affirmationSection" class="hidden">
    <h2>Affirm Your Values</h2>
    <form id="affirmForm">
      <label>
        <input type="checkbox" required />
        I affirm the values of authenticity, collaboration, and belonging.
      </label>
      <br />
      <button type="submit">Affirm & Continue</button>
    </form>
  </div>

  <div id="successMessage" class="hidden">
    <h2>You're In!</h2>
    <p>Welcome to the community. Your wallet is connected and your values affirmed.</p>
  </div>

  <script>
    let provider;
    let signer;
    let contract;

    const connectButton = document.getElementById("connectWallet");
    const affirmationSection = document.getElementById("affirmationSection");
    const affirmForm = document.getElementById("affirmForm");
    const successMessage = document.getElementById("successMessage");

    connectButton.addEventListener("click", async () => {
      try {
        if (!window.ethereum) {
          alert("MetaMask is not installed.");
          return;
        }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        // Replace with your actual contract address and ABI
        const contractAddress = "0xYourContractAddressHere";
        const contractABI = [
          // Replace with your actual ABI
          "function affirmValues() public"
        ];

        contract = new ethers.Contract(contractAddress, contractABI, signer);

        connectButton.classList.add("hidden");
        affirmationSection.classList.remove("hidden");
      } catch (error) {
        console.error("Connection error:", error);
      }
    });

    affirmForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        // Call your smart contract function (no ETH sent)
        await contract.affirmValues();

        affirmationSection.classList.add("hidden");
        successMessage.classList.remove("hidden");
      } catch (error) {
        console.error("Affirmation error:", error);
      }
    });
  </script>
</body>
</html>
