<!DOCTYPE html>
<html>
<head>
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f4f8;
    }

    #connectButton {
      background: #2a7f62;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #walletStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    #nextStep {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Welcome to the New Paradigm Friendship Community</h1>
  <button id="connectButton">ðŸ”— Connect Wallet</button>
  <p id="walletStatus">Please connect your wallet to begin.</p>

  <div id="nextStep">
    <h2>âœ… You're In!</h2>
    <p>Next: Affirm our shared values to continue onboarding.</p>
  </div>


   <script>
  const connectButton = document.getElementById('connectButton');
  const walletStatus = document.getElementById('walletStatus');
  const nextStep = document.getElementById('nextStep');

  console.log("Script loaded. Checking for MetaMask...");

  connectButton.addEventListener('click', async () => {
    console.log("Connect button clicked.");

    if (typeof window.ethereum !== 'undefined') {
      console.log("MetaMask detected.");
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log("Accounts:", accounts);
        walletStatus.innerText = `Connected: ${accounts[0]}`;
        nextStep.style.display = 'block';
      } catch (error) {
        console.error("Connection error:", error);
        walletStatus.innerText = 'Connection failed.';
      }
    } else {
      console.warn("MetaMask not detected.");
      walletStatus.innerText = 'MetaMask not detected. Please install it.';
    }
  });
</script>
</body>
</html>
