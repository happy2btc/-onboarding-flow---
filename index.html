<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Paradigm Onboarding</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d1fae5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: #a7f3d0;
      border: 2px solid #059669;
      border-radius: 16px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      max-width: 480px;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .panel.visible {
      opacity: 1;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #065f46;
    }

    p {
      font-size: 1.1rem;
      color: #065f46;
      margin-bottom: 2rem;
    }

    button {
      background-color: #059669;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
      width: 100%;
    }

    button:hover {
      background-color: #047857;
    }

    .checkbox-group {
      text-align: left;
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: block;
      margin: 0.75rem 0;
      color: #065f46;
      font-size: 1rem;
    }

    #confirmation {
      display: none;
      font-size: 1.2rem;
      color: #065f46;
      margin-top: 2rem;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Screen 1 -->
  <div class="panel visible" id="screen1">
    <h1>Welcome to the New Paradigm</h1>
    <p>Connect your wallet and affirm your values to join our community.</p>
    <button onclick="connectWallet()">ðŸŒ¿ Connect Wallet</button>
  </div>

  <!-- Screen 2 -->
  <div class="panel" id="screen2">
    <h1>Welcome to the New Paradigm</h1>
    <p>We're building a space for authenticity, collaboration, and belonging. Let's begin.</p>
    <div class="checkbox-group">
      <label><input type="checkbox" id="val1" /> I value authenticity in how I show up.</label>
      <label><input type="checkbox" id="val2" /> I believe in collaboration over competition.</label>
      <label><input type="checkbox" id="val3" /> I commit to creating belonging for others.</label>
    </div>
    <button onclick="submitAffirmations()">ðŸŒ¿ Affirm & Mint</button>
    <div id="confirmation">ðŸŒˆ Your values are now soulbound. Welcome to the New Paradigm.</div>
  </div>

  <script>
    let userWallet = "";

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userWallet = accounts[0];
          console.log("Wallet connected:", userWallet);

          // Transition to screen 2
          document.getElementById('screen1').classList.remove('visible');
          document.getElementById('screen1').style.display = 'none';
          const screen2 = document.getElementById('screen2');
          screen2.style.display = 'block';
          setTimeout(() => screen2.classList.add('visible'), 100);
        } catch (error) {
          alert("Wallet connection failed.");
          console.error(error);
        }
      } else {
        alert("MetaMask not detected. Please install it to continue.");
      }
    }

    async function submitAffirmations() {
      const val1 = document.getElementById('val1').checked;
      const val2 = document.getElementById('val2').checked;
      const val3 = document.getElementById('val3').checked;

      const timestamp = new Date().toISOString();
      const message = "ðŸŒˆ I show up with love";

      const metadata = {
        wallet: userWallet,
        authenticity: val1,
        collaboration: val2,
        belonging: val3,
        timestamp: timestamp,
        message: message
      };

      console.log("Affirmation submitted:", metadata);

      // ðŸ”® Replace with your deployed contract address and ABI
      const contractAddress = "0xYourContractAddress";
      const abi = [ /* Your ABI here */ ];

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const contract = new ethers.Contract(contractAddress, abi, signer);

        // Replace with your actual tokenURI (IPFS or backend)
        const tokenURI = "https://yourdomain.com/metadata/affirmation.json";

        await contract.mintAffirmation(userWallet, tokenURI);
        console.log("Soulbound token minted!");

        document.getElementById('confirmation').style.display = 'block';
      } catch (err) {
        console.error("Minting failed:", err);
        alert("Minting failed. Please try again.");
      }
    }
  </script>

</body>
</html>
