<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <title>Connect Wallet</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f0f4f8;
    }
    #connectButton {
      background: #2a7f62;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #walletStatus {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    #affirmationSection {
      display: none;
      margin-top: 40px;
    }
    #confirmationMessage {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Welcome to the New Paradigm Friendship Community</h1>
  <button id="connectButton">ðŸ”— Connect Wallet</button>
  <p id="walletStatus">Please connect your wallet to begin.</p>

  <div id="affirmationSection">
    <h2>âœ… You're In!</h2>
    <p>Please affirm our shared values:</p>
    <form id="valuesForm">
      <label><input type="checkbox" required /> I commit to authenticity</label><br>
      <label><input type="checkbox" required /> I commit to collaboration</label><br>
      <label><input type="checkbox" required /> I commit to growth</label><br>
      <button type="submit">Affirm & Continue</button>
    </form>
    <p id="confirmationMessage" style="display:none;">âœ… Values affirmed successfully!</p>
  </div>

  <script>
    const contractAddress = "0x1234567890abcdef1234567890abcdef12345678"; // Replace with real address
    const contractABI = [
      {
        "inputs": [],
        "name": "affirmValues",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    const connectButton = document.getElementById('connectButton');
    const walletStatus = document.getElementById('walletStatus');
    const affirmationSection = document.getElementById('affirmationSection');
    const valuesForm = document.getElementById('valuesForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    connectButton.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          walletStatus.innerText = `Connected: ${accounts[0]}`;
          affirmationSection.style.display = 'block';
        } catch (error) {
          console.error("Connection error:", error);
          walletStatus.innerText = 'Connection failed.';
        }
      } else {
        walletStatus.innerText = 'MetaMask not detected. Please install it.';
      }
    });

    valuesForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, contractABI, signer);

      try {
        const tx = await contract.affirmValues();
        await tx.wait();
        confirmationMessage.style.display = 'block';
      } catch (err) {
        console.error(err);
        alert("Transaction failed or already affirmed.");
      }
    });
  </script>
</body>
</html>
