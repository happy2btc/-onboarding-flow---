<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Paradigm Onboarding</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9fc;
      margin: 0;
      padding: 2rem;
    }

    .screen {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      display: none;
    }

    .screen.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .wallet-button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wallet-button:hover {
      background-color: #4338ca;
    }

    .affirmation {
      font-style: italic;
      color: #555;
      margin-top: 1rem;
    }

    .affirmation-input {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- üå± Onboarding Screen -->
  <div id="onboardingScreen" class="screen active">
    <h1>üå± Welcome to the New Paradigm</h1>
    <p class="affirmation">You belong here. Your presence is a gift.</p>

    <input type="text" id="userAffirmation" placeholder="Affirm your intention..." class="affirmation-input" />

    <div class="wallet-options">
      <button id="connectMetaMask" class="wallet-button">üîê Connect with MetaMask</button>
      <button id="connectWalletConnect" class="wallet-button">üì± WalletConnect (coming soon)</button>
      <button id="connectNEAR" class="wallet-button">üåå NEAR Wallet (coming soon)</button>
    </div>

    <p class="affirmation">Choose the key that feels right. Your wallet is your voice.</p>
  </div>

  <!-- ‚ú® Welcome Screen -->
  <div id="welcomeScreen" class="screen">
    <h2>‚ú® You‚Äôre In</h2>
    <p id="displayAffirmation" class="affirmation"></p>
    <p class="affirmation">Your wallet is your voice. Your affirmation is your light.</p>
  </div>

  <script>
    const onboardingScreen = document.getElementById("onboardingScreen");
    const welcomeScreen = document.getElementById("welcomeScreen");
    const displayAffirmation = document.getElementById("displayAffirmation");

    const CONTRACT_ADDRESS = "YOUR_CONTRACT_ADDRESS_HERE";
    const CONTRACT_ABI = [
      {
        "inputs": [{ "internalType": "string", "name": "_message", "type": "string" }],
        "name": "writeAffirmation",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    function transitionToWelcome(affirmationText) {
      onboardingScreen.classList.remove("active");
      welcomeScreen.classList.add("active");
      displayAffirmation.textContent = `"${affirmationText}"`;
    }

    document.getElementById("connectMetaMask").onclick = async () => {
      const affirmation = document.getElementById("userAffirmation").value.trim();

      if (!affirmation) {
        alert("Please affirm your intention before entering.");
        return;
      }

      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

          const tx = await contract.writeAffirmation(affirmation);
          await tx.wait();

          transitionToWelcome(affirmation);
        } catch (err) {
          console.error(err);
          alert("Something went wrong while writing your affirmation.");
        }
      } else {
        alert("MetaMask not found. Please install it.");
      }
    };

    document.getElementById("connectWalletConnect").onclick = () => {
      alert("WalletConnect support coming soon. You‚Äôre seen and supported.");
    };

    document.getElementById("connectNEAR").onclick = () => {
      alert("NEAR Wallet support coming soon. Your journey matters.");
    };
  </script>
</body>
</html>
