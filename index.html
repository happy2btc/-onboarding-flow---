<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the New Paradigm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #d1fae5; /* light green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .welcome-box {
      background-color: #a7f3d0; /* soft green panel */
      border: 2px solid #059669;
      border-radius: 16px;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #065f46;
    }

    p {
      margin: 1rem 0 2rem;
      font-size: 1.1rem;
      color: #065f46;
    }

    .connect-button {
      background-color: #059669;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .connect-button:hover {
      background-color: #047857;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1>Welcome to the New Paradigm</h1>
    <p>Connect your wallet and affirm your values to join our community.</p>

  </div>

</body>
</html>
